<!-- templates/knowledge_base.html -->
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>知識庫內容</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container my-4">
  <h2>知識庫內容</h2>
  <p>總資料條數：{{ kb_stats.total }}</p>
  <p>已處理檔案數：{{ kb_stats.files }}</p>
  <hr>
  {% if contexts %}
    {% for context in contexts %}
      <div class="bg-white p-3 mb-3 border">
        <p class="mb-0">{{ context }}</p>
      </div>
    {% endfor %}
  {% else %}
    <p class="text-muted">知識庫目前尚無資料。</p>
  {% endif %}
  <a class="btn btn-secondary" href="{{ url_for('index') }}">返回主頁</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
